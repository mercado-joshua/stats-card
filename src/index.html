<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="full-page">
    <div class="stats-card">
        <div class="imagebox">
            <img class="image" src="./images/image-header-desktop.jpg" alt="images">
            <div class="overlay"></div>
        </div>
        <div class="contentbox">
            <h2 class="title">Get <span class="highlight">insights</span> that help your business grow.</h2>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="stats">
                <div class="column">
                    <p class="count">10k+</p>
                    <p class="items">Companies</p>
                </div>

                <div class="column">
                    <p class="count">314</p>
                    <p class="items">Templates</p>
                </div>

                <div class="column">
                    <p class="count">12M+</p>
                    <p class="items">Queries</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/polyfill.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
